<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises with Tailwind.css </title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="h-full bg-gray-300">
    <sidebar class="flex flex-row ">
        <header class="bg-white h-16 w-full shadow flex justify-between items-stretch px-3">
        <a href="#" class="text-blue-600 font-bold flex items-center px-5">Logo</a>

        <div class="flex">
            <!-- hidden sm:flex -> is the way to do media query in Tailwind -->
            <div class="hidden sm:flex items-stretch">
                <a href="#" class="flex items-center text-gray-800 px-3 transition-colors hover:text-blue-600
                hover:bg-gray-100">Home</a>
                <a href="#" class="flex items-center text-gray-800 px-3 transition-colors hover:text-blue-600
                hover:bg-gray-100">About</a>
                <a href="#" class="flex items-center text-gray-800 px-3 transition-colors hover:text-blue-600
                hover:bg-gray-100">Contact</a>
            </div>
            <div class="flex items-center">
                <a href="#" 
                class="text-black py-1 px-3 transition-colors hover:text-blue-500 hover:bg-indigo-100
                rounded mx-3">
                    Login
                </a>
                <a href="#" 
                class="bg-blue-600 text-white py-1 px-3 rounded
                hover:bg-blue-800 transition-colors ring-offset-1 focus:ring-1 focus:ring-blue-800">
                    Signup
                </a>
            </div>
            <div class="sm:hidden h-full flex items-center ml-4">
                <button class="flex items-center justify-center h-8 w-8 rounded
                transition-colors hover:bg-indigo-100 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  </button>
            </div>
        </div>
    </header>
</sidebar>


<container class="h-screen flex flex-row">
        <aside class="flex-col bg-blue-600 text-white py-3 px-2 min-w-[200px] w-[200px]">
            <a href="#" class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25">
                Dashboard
            </a>
            <a href="#" class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25">
                Users
            </a>
            <a href="#" class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25">
                Products
            </a>
            <a href="#" class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25">
                Reports
            </a>

        </aside>

    <section class="flex-auto px-3 my-2">
        <h2 class="text-lg  text-indigo-600 border-b border-indigo-600 mb-3"> Title</h2>
    
        <button class="bg-blue-600 text-white py-3 px-4 rounded hover:bg-indigo-800 my-3"> 
            Button
        </button>
    <br>
        <button class="text-white py-3 px-4 transition ease-in-out delay-150 bg-blue-600 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-800 duration-300"> 
            Button 2
        </button>
    
        <br>
        <button class="bg-indigo-600 text-white py-3 px-4 rounded hover:bg-indigo-800 my-3
        ring-offset-1 focus:ring-1 focus:ring-yellow-500"> 
            Indigo
        </button>
    
        <button class="bg-emerald-600 text-white py-3 px-4 rounded hover:bg-emerald-800 my-3
        ring-offset-1 focus:ring-1 focus:ring-emerald-600"> 
            Emerald
        </button>
        <button class="bg-red-600 text-white py-3 px-4 rounded hover:bg-red-800 my-3
        ring-offset-1 focus:ring-1 focus:ring-red-600"> 
            Red
        </button>
    
        <h2 class="text-lg text-blue-600 border-b border-blue-600 mb-3 mt-2"> Cards</h2>
    
        <div class="bg-white rounded-lg shadow w-[400px]">
            <img class="rounded-t-lg" src="https://picsum.photos/400/400" alt="">
            <div class="py-2 px-3">
                <h3 class="font-semibold text-lg mb-2">Card Title</h3>
                <p>Lorem ipsum dolor</p>
            </div>
        </div>
    </section>
</container>

    
</body>
</html>
